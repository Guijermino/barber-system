<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Barber Shop</title>

<style>
body{
    margin:0;
    background:#000;
    font-family: Arial, Helvetica, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.login-container{
    position:relative;
    background:#0f0f0f;
    width:100%;
    max-width:360px;
    padding:90px 25px 25px;
    border-radius:20px;
    box-shadow:0 0 40px rgba(255,0,0,0.3);
    color:white;
}

.logo{
    position:absolute;
    top: -67px;
    left:50%;
    transform:translateX(-50%);
    width:120px;
}

input{
    width:94%;
    padding:12px;
    margin-bottom:12px;
    border:none;
    border-radius:8px;
    background:#1a1a1a;
    color:white;
}

button{
    width:100%;
    padding:14px;
    background:#e60000;
    border:none;
    border-radius:10px;
    color:white;
    font-size:16px;
}

a{
    color:#e60000;
    text-decoration:none;
    font-size:14px;
}
</style>
</head>

<body>

<div class="login-container">
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo">

    <h2 style="text-align:center;">Entrar</h2>

    <form method="POST">
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <div style="text-align:left; margin:8px 0 15px;">
            <a href="/esqueci-senha">Esqueci minha senha</a>
        </div>
        <button>Entrar</button>
    </form>

    <p style="text-align:center;margin-top:15px;">
        <a href="/cadastro">NÃ£o tem uma conta? Criar conta</a>
    </p>
</div>

</body>
</html>

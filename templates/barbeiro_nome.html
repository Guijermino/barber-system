<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nome do Cliente</title>
<style>
body{
    background:#000;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
}
.box{
    background:#111;
    padding:30px;
    border-radius:12px;
    width:300px;
    box-shadow:0 0 15px rgba(255,0,0,.5);
}
input, button{
    width:100%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:6px;
}
button{
    background:#e60000;
    color:#fff;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
    <h2>Bloquear horário</h2>    
    
    <p>Data: {{ data }}</p>
    <p>Horário: {{ horario }}</p>
    
    <form method="POST" action="/barbeiro-confirmar-bloqueio">
        <input type="hidden" name="data" value="{{ data }}">
        <input type="hidden" name="horario" value="{{ horario }}">

        <label>Nome do cliente</label>
        <input type="text" name="nome" required>

        <button type="submit">Confirmar bloqueio</button>
</form>
</div>

</body>
</html>
